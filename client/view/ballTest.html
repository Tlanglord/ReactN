<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }

        .ball1 {
            background-color: red;
        }

        .ball2 {
            background-color: yellow;
        }

        .ball3 {
            background-color: blue;
        }
    </style>
    <script src="../../node_modules/bluebird/js/browser/bluebird.js"></script>
</head>
<body>
<div class="ball ball1" style="margin-left: 0px;"></div>
<div class="ball ball2" style="margin-left: 0px;"></div>
<div class="ball ball3" style="margin-left: 0px;"></div>
<script>
    var ball1 = document.querySelector(".ball1");
    var ball2 = document.querySelector(".ball2");
    var ball3 = document.querySelector(".ball3");
    function animate(ball, distance, cb) {
        setTimeout(function () {
            var marginLeft = parseInt(ball.style.marginLeft, 10);
            if (marginLeft === distance) {
                cb && cb();
            }
            else {
                if (marginLeft < distance) {
                    marginLeft++;
                }
                else {
                    marginLeft--;
                }
                ball.style.marginLeft = marginLeft + "px";
                animate(ball, distance, cb);
            }
        }, 13)
    }
    /*animate(ball1,100,function () {
     animate(ball2,200,function () {
     animate(ball3,300,function () {
     animate(ball3,150,function () {
     animate(ball2,150,function () {
     animate(ball1,150,function () {

     })
     })
     })
     })
     })
     })*/
    var Promise =window.Promise;//谷歌和或火狐中已经实现了Promise可以不用安装bluebird包，也可以不用在这里定义Promise，但是ie中需要
    function promiseAnimate(ball, distance) {
        return new Promise(function (resolve, reject) {
            function _animate() {
                setTimeout(function () {
                    var marginLeft = parseInt(ball.style.marginLeft, 10);
                    if (marginLeft === distance) {
                        resolve();
                    }
                    else {
                        if (marginLeft < distance) {
                            marginLeft++;
                        }
                        else {
                            marginLeft--;
                        }
                        ball.style.marginLeft = marginLeft + "px";
                        _animate();
                    }
                }, 13)
            }

            _animate();
        });
    }
    promiseAnimate(ball1, 100)
        .then(function () {
            return promiseAnimate(ball2,200)
        })
        .then(function () {
            return promiseAnimate(ball3,300)
        })
        .then(function () {
            return promiseAnimate(ball3,150)
        })
        .then(function () {
            return promiseAnimate(ball2,150)
        })
        .then(function () {
            return promiseAnimate(ball1,150)
        })


</script>
</body>
</html>
